{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-full max-w-lg mx-auto">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
            {% csrf_token %}
            <h1 class="mb-3 font-bold">Login</h1>
            <fieldset class="">
                {{ form|crispy }}
            </fieldset>
            <div class="">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Sign in</button>
            </div>
        </form>
        <div class="mt-5">
            <small class="">Don't have and account? <a href="{% url 'register' %}">Sign up here</a></small>
        </div>
    </div>
{% endblock content %}
